<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f9f9f9;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
        border: 2px solid #333;
        padding: 10px;
        background-color: #e0e0e0;
      }

      .wrapper > div {
        background: #6c9ac3;
        color: white;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #333;
      }

      .item1 {
        grid-column-start: 1;
        grid-column-end: 2;
      }

      .item2 {
        grid-column-start: 2;
        grid-column-end: 3;
      }

      .item3 {
        grid-column-start: 3;
        grid-column-end: 4;
      }

      .item4 {
        grid-column-start: 1;
        grid-column-end: 2;
      }
      .item5 {
        grid-column-start: 2;
        grid-column-end: 3;
      }
      .item6 {
        grid-column-start: 3;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid Demo</h1>
    <div class="wrapper">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
    </div>
  </body>
</html>
